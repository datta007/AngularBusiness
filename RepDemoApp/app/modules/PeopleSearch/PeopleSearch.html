<div ng-controller="PeopleSearchController" class="col-md-12" style="vertical-align: top">


    <table id="EntitySearchUI" class="col-md-12">
        <tr >
            <td class="col-md-1">
                <label>Entity Search</label></td>

            <td class="col-md-3">
                <input type="text" data-minimum-search-valid required name="Value" ng-model="SearchValue" placeholder="Search Value" id="txtValue" ng-enter="ChangeEntity()" class="form-control"/>
            </td>
            <td >
                <button id="btnChangeEntity" type="button" ng-click="ChangeEntity()" class="btn btn-primary">Search</button></td>
            <td class="col-md-2"><label>Contract Number</label></td>
                <td class="col-md-2">
                     <input type="text"  ng-model="contractNumber"  class ="form-control"/> </td> 
        </tr>
        <tr ng-show="false">
            <td>No people found</td>
        </tr>
        <tr >
                 <td class="col-md-3">
                   <label>IsNoDealSpecified</label>
                     </td>
                <td class="col-md-3"><input type="checkbox"  id="Checkbox2"  class ="form-control"> </td>
               

            </tr>
        

    </table>
</div>
