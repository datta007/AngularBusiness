    <script type="text/javascript">
        var configurationVariables = {
            maintenanceInProgress: 0,
            ajaxTimeout: 90000,
            seproxyenabled: true,
            seproxy: '/SilicaExpressProxy'
        };

        if (!Array.prototype.indexOf) {
            Array.prototype.indexOf = function (elt /*, from*/) {
                var len = this.length >>> 0;

                var from = Number(arguments[1]) || 0;
                from = (from < 0) ? Math.ceil(from) : Math.floor(from);
                if (from < 0)
                    from += len;

                for (; from < len; from++) {
                    if (from in this && this[from] === elt)
                        return from;
                }
                return -1;
            };
        }

        // Ajax setup
        $.silicaCentralInternalCoreAjaxCache = [];
        function silicaCentralInternalCoreAjaxCacheAbortAll() {
            $.each($.silicaCentralInternalCoreAjaxCache, function (idx, jqXHR) {
                if (typeof jqXHR !== 'undefined' &&
                    typeof jqXHR.actualUrl !== 'undefined' &&
                    jqXHR.actualUrl != null) {
                    if (jqXHR.actualUrl.indexOf('/menu') > 0) {
                        return;
                    }
                    jqXHR.abort();
                }
            });
            $.silicaCentralInternalCoreAjaxCache = [];
        }

        $.ajaxSetup({
            beforeSend: function (jqXHR, settings) {
                if (typeof settings.headers != 'undefined' &&
                    typeof settings.headers.actual_url != 'undefined' &&
                    settings.headers.actual_url != null) {
                    jqXHR.actualUrl = settings.headers.actual_url;
                }
                $.silicaCentralInternalCoreAjaxCache.push(jqXHR);
            },
            complete: function (jqXHR) {
                var index = $.silicaCentralInternalCoreAjaxCache.indexOf(jqXHR);
                if (index > -1) {
                    $.silicaCentralInternalCoreAjaxCache.splice(index, 1);
                }
            }
        });

        // Register AJAX pre-filter : options, original options
        $.ajaxPrefilter(function (options, originalOptions) {
            $.support.cors = true;

            // Substitute to go to reverse proxy
            if (typeof configurationVariables != 'undefined') {
                var isReverseProxyEnabled = configurationVariables.seproxyenabled;

                // Substitute urls
                if (options.dataType == 'html' || options.dataType == 'script') {
                    options.global = false;
                }
                if (isReverseProxyEnabled && options.dataType != 'html' && options.dataType != 'script') {

                    // Check for ignore proxy
                    if (typeof options.ignoreProxy != 'undefined' && options.ignoreProxy) {
                        return false;
                    }

                    var originalUrl = options.url;
                    if (typeof window.location.port != 'undefined' &&
                        window.location.port != null &&
                        window.location.port != '') {
                        options.url = window.location.protocol + '//' + window.location.hostname + configurationVariables.seproxy;
                    } else {
                        options.url = window.location.protocol + '//' + window.location.hostname + configurationVariables.seproxy;
                    }
                    options.cache = false;

                    // Update header
                    $('html').attr('le', String(new Date()));

                    if (options.type == 'GET') {
                        if (typeof originalOptions.data != 'undefined') {
                            $.each(originalOptions.data, function (key, value) {
                                if (originalUrl.indexOf('?') == -1)
                                    originalUrl += '?';
                                originalUrl += key + "=" + value + "&"
                            });
                        }
                    }
                    options.headers["actual_url"] = originalUrl;
                }
            }
        });
    </script>
